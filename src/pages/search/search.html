<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-searchbar  (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items"(click)="CallFun(item)" >
           {{ item.name }}
          
    
        </ion-item>
    </ion-list>
       <a href="#"onclick="LoadMap.loadLocationData()" id="btn_hidden"></a>
    
</ion-content>

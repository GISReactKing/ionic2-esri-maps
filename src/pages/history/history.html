<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list>
        <ion-item *ngFor="let person of peopleHistory" (click)="loadMap(person)" >
          
     <b> {{person.personname}}</b> <br/> <b>latitude:</b>&nbsp; {{person.lat}} &nbsp;<b> longitude:</b>
     &nbsp;{{person.lon}}
        </ion-item>
    </ion-list>
    <a href="#" onclick="LoadMap.loadLocationData()" id="load_map"></a>
   
</ion-content>
